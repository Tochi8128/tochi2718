<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inside.css" />
    <title>Inside</title>
  </head>
  <body>
    <h1 class="h1" aria-label="倒置のデザイン">
      <!-- スクリーンリーダー/SEO用（意味はh1に残す） -->
      <span class="sr-only">倒置のデザイン</span>

      <!-- 見た目調整用（1文字ずつ） -->
      <span class="kern" aria-hidden="true">
        <span class="ch">倒</span>
        <span class="ch k1">置</span>
        <span class="ch k2">の</span>
        <span class="ch k3">デ</span>
        <span class="ch k4">ザ</span>
        <span class="ch k5">イ</span>
        <span class="ch k6">ン</span>
      </span>
    </h1>

    <main class="main">
      <section id="pickup">
        <h2>Pickup!</h2>
        <div id="pickupGrid"></div>
      </section>

      <section id="works">
        <h2>Works</h2>
        <div id="worksGrid" class="grid"></div>
      </section>
    </main>

    <script type="module" src="js/works-list.js"></script>
    <script type="module" src="js/cursor-sender.js"></script>
    <script>
      function postHeight() {
        const h = Math.max(
          document.body.scrollHeight,
          document.documentElement.scrollHeight,
        );
        window.parent.postMessage(
          { type: "IFRAME_HEIGHT", name: "inside", height: h },
          "*",
        );
      }

      // 初回
      window.addEventListener("load", postHeight);

      // レイアウト変化に追従
      const ro = new ResizeObserver(() => postHeight());
      ro.observe(document.documentElement);
    </script>
  </body>
</html>
