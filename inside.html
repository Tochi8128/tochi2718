<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inside.css" />
    <title>Inside</title>
  </head>
  <body>
    <header class="top">
      <h1 class="logo">倒置のデザイン</h1>
    </header>

    <main class="main">
      <section id="pickup">
        <h2>Pickup!</h2>
        <div id="pickupGrid"></div>
      </section>

      <section id="works">
        <h2>Works</h2>
        <div id="worksGrid" class="grid"></div>
      </section>
    </main>

    <script type="module" src="js/works-list.js"></script>
    <script type="module" src="js/cursor-sender.js"></script>
    <script>
      function postHeight() {
        const h = Math.max(
          document.body.scrollHeight,
          document.documentElement.scrollHeight,
        );
        window.parent.postMessage(
          { type: "IFRAME_HEIGHT", name: "inside", height: h },
          "*",
        );
      }

      // 初回
      window.addEventListener("load", postHeight);

      // レイアウト変化に追従
      const ro = new ResizeObserver(() => postHeight());
      ro.observe(document.documentElement);
    </script>
  </body>
</html>
