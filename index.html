    <script>
      window.addEventListener("message", (e) => {
        const d = e.data;
        if (!d || d.type !== "IFRAME_HEIGHT") return;

        const map = {
          inside: document.getElementById("insideFrame"),
          form: document.getElementById("formFrame"),
        };
        const iframe = map[d.name];
        if (!iframe) return;

        iframe.style.height = `${d.height}px`;
      });
    </script>

    <script>
      const frames = {
        inside: document.getElementById("insideFrame"),
        form: document.getElementById("formFrame"),
      };

      window.addEventListener("message", (e) => {
        const data = e.data;
        if (!data || typeof data !== "object") return;
        if (data.type !== "IFRAME_HEIGHT") return;

        const frame = frames[data.name];
        if (!frame) return;

        // 高さを反映（ちょい余白）
        frame.style.height = `${Math.max(0, Number(data.height) || 0) + 8}px`;
      });
    </script>
